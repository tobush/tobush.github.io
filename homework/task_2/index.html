<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="https://formspree.io/tobush@ukr.net" method="post">
        <label for="name">Imię</label><input type="text" id="name"><br />
        <label for="surname">Nazwisko</label><input type="text" id="surname"><br />
        <label for="email">E-mail</label><input type="email" name="_replyto" id="email"><br />
        <label for="number">Telefon</label><input type="number" id="number"><br />
        <label for="message">Wiadomość</label><textarea name="message" id="message"></textarea><br />
        <input type="submit" value="Send">
    </form>
</body>
</html>
